    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="starwars.js"></script>

    <script>
        $(document).ready(function() {
            // toggle functions
            $('img').click(function() {
                var newimage = $(this).attr('src')
                $(this).attr('src', $(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', newimage);
            });

            //sort function
            $(function() {
                $("#sortable").sortable();
                $("#sortable").disableSelection();
            });

            // image overlay function
            $('.third').coveringBad();

    <!-- JS -->
</head>

<body>
    <div id="header">
        <h1>STARWARS jQUERY PLAYGROUND</h1>
    </div>

    <div id="background">
        <div class="stars"></div>
        <div class="twinkling"></div>

        <div id="main" class="col-md-11">
            <!-- Toggle Effect -->

            <div id="wrapper-darklight" class="col-md-2">
                <img src='images/Light1.png' data-alt-src='images/Dark1.png' />
                <img src='images/Light2.png' data-alt-src='images/Dark2.png' />
                <img src='images/Light3.png' data-alt-src='images/Dark3.png' />
                <img src='images/Light4.png' data-alt-src='images/Dark4.png' />
                <img src='images/Light5.png' data-alt-src='images/Dark5.png' />
                <h2><span class="dark">Dark</span> or <span class="light">Light </span>Side?</h2>
                <p>Click the images to see!
                    <p>
            </div>

            <!-- Sortable -->
            <div id="sortable-force" class="col-md-2">
                <ul id="sortable">
                    <li class="ui-state-default"><img id="img_sort" src="images/Sort2.png"></li>
                    <li class="ui-state-default"><img id="img_sort" src="images/Sort4.png"></li>
                    <li class="ui-state-default"><img id="img_sort" src="images/Sort1.png"></li>
                    <li class="ui-state-default"><img id="img_sort" src="images/Sort5.png"></li>
                    <li class="ui-state-default"><img id="img_sort" src="images/Sort3.png"></li>
                </ul>
                <h2>Sortable Puzzle</h2>
                <p>Use the force to reassemble the image</p>
            </div>

            <!-- image overlay -->
            <div id="image-overlay" class="col-md-2">
                <div class="covered third" data-passive="images/before.png" width="350px" data-active="images/after.png">
                    <div class="handle"></div>
                    <div class="changeable"></div>
                </div>
                <h2>Time Warp</h2>
            </div>
